<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Tailwind</title>

    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38cd504c60bad_RevoU%20favicon.svg"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c10e6c60bac_RevoU%20centered.svg"
      rel="apple-touch-icon"
    />

    <link href="./output.css" rel="stylesheet" />
  </head>
  <body onload="attachListener()">
    <div class="flex flex-col h-screen">
      <header>
        <nav class="bg-gray-800">
          <div class="mx-auto max-w-7xl px-2 py-4 sm:px-6 lg:px-8">
            <div
              class="flex items-center justify-center relative sm:justify-start"
            >
              <div
                class="absolute inset-y-0 left-0 flex items-center sm:hidden"
              >
                <button
                  id="m-menu-button"
                  type="button"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                  onclick="toggleMenuButton()"
                  class="inline-flex items-center justify-center rounded-md p-2 transition-all text-gray-400 hover:bg-gray-700 hover:text-white"
                >
                  <span class="sr-only">Open main menu</span>
                  <!-- closed menu -->
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    class="block h-8 w-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                  <!-- opened menu -->
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    class="hidden h-8 w-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>

              <div class="flex items-center justify-center">
                <div class="flex items-center">
                  <img
                    src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                    alt="RevoU Library"
                    class="block h-8 w-auto"
                  />
                </div>

                <div class="hidden sm:ml-6 sm:block">
                  <div class="flex space-x-4 text-gray-400 text-sm font-medium">
                    <a
                      href="index.html"
                      aria-current="page"
                      class="px-3 py-2 rounded-md bg-gray-900 text-white "
                      >Library</a
                    >

                    <a
                      href="books.html"
                      class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                      >Books</a
                    >

                    <a
                      href="information.html"
                      class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                      >Information</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="m-menu" class="hidden sm:hidden">
            <div
              class="flex flex-col gap-1 px-2 py-2 text-gray-400 text-base font-medium"
            >
              <a
                href="index.html"
                aria-current="page"
                class="px-3 py-2 rounded-md bg-gray-900 text-white"
                >Library</a
              >

              <a
                href="books.html"
                class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                >Books</a
              >

              <a
                href="information.html"
                class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                >Information</a
              >
            </div>
          </div>
        </nav>
      </header>

      <main class="flex-1 bg-library-1 overflow-y-auto bg-cover bg-center bg-no-repeat">
        <div class="px-4 py-2">
          <div class="container max-w-screen-md bg-gray-800 rounded-lg mx-auto my-3 px-4 py-8 sm:px-6 lg:px-8">
            <h2 class="mb-4 text-center text-white">
              Welcome to RevoU Library! Use this search to find books quickly!
            </h2>
            <form id="search-form">
              <label for="search" class="sr-only">Search</label>
              <div class="relative">
                <div class="absolute flex items-center left-0 inset-y-0">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-5 h-5 ml-3 text-gray-500"
                  >
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  </svg>
                </div>
                <input
                  id="search"
                  type="search"
                  placeholder="Search..."
                  class="w-full py-4 px-11 rounded-lg text-sm text-white placeholder-gray-400 bg-gray-700 border border-gray-600"
                />
                <button
                  type="submit"
                  class="absolute right-2.5 bottom-2.5 top-2.5 px-5 py-1 rounded-lg text-sm font-medium text-white bg-blue-700 hover:bg-blue-600"
                >
                  Search
                </button>
              </div>
            </form>
          </div>

          <div id="search-list" class="container max-w-screen-md flex flex-col gap-4 bg-gray-800 rounded-lg mx-auto my-3 px-4 py-8 sm:px-6 lg:px-8 hidden"></div>
        </div>
      </main>

      <footer class="py-3 bg-gray-800 text-center">
        <p class="text-gray-400 text-xs">RevoU Library</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
