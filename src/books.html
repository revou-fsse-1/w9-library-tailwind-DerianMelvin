<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books | Library Tailwind</title>

    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38cd504c60bad_RevoU%20favicon.svg"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c10e6c60bac_RevoU%20centered.svg"
      rel="apple-touch-icon"
    />

    <link href="/src/styles/output.css" rel="stylesheet" />
  </head>
  <body onload="loadBooks()">
    <div class="flex flex-col h-screen">
      <header>
        <nav class="bg-gray-800">
          <div class="mx-auto max-w-7xl px-2 py-4 sm:px-6 lg:px-8">
            <div
              class="flex items-center justify-center relative sm:justify-start"
            >
              <div
                class="absolute inset-y-0 left-0 flex items-center sm:hidden"
              >
                <button
                  id="m-menu-button"
                  type="button"
                  aria-controls="mobile-menu"
                  aria-expanded="false"
                  onclick="toggleMenuButton()"
                  class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white"
                >
                  <span class="sr-only">Open main menu</span>
                  <!-- closed menu -->
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    class="block h-8 w-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                  <!-- opened menu -->
                  <svg
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    aria-hidden="true"
                    class="hidden h-8 w-8"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18L18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </div>

              <div class="flex items-center justify-center">
                <div class="flex items-center">
                  <img
                    src="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c11efc60b6d_RevoU.svg"
                    alt="RevoU Library"
                    class="block h-8 w-auto"
                  />
                </div>

                <div class="hidden sm:ml-6 sm:block">
                  <div class="flex space-x-4 text-gray-400 text-sm font-medium">
                    <a
                      href="index.html"
                      aria-current="page"
                      class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                      >Library</a
                    >

                    <a
                      href="books.html"
                      class="px-3 py-2 rounded-md bg-gray-900 text-white"
                      >Books</a
                    >

                    <a
                      href="information.html"
                      class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                      >Information</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="m-menu" class="hidden sm:hidden">
            <div
              class="flex flex-col gap-1 px-2 py-2 text-gray-400 text-base font-medium"
            >
              <a
                href="index.html"
                aria-current="page"
                class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                >Library</a
              >

              <a
                href="books.html"
                class="px-3 py-2 rounded-md bg-gray-900 text-white"
                >Books</a
              >

              <a
                href="information.html"
                class="px-3 py-2 rounded-md transition-all hover:bg-gray-700 hover:text-white"
                >Information</a
              >
            </div>
          </div>
        </nav>
      </header>

      <main class="flex-1 bg-library-2 overflow-y-auto bg-cover bg-center bg-no-repeat">
        <div class="p-6">
          <div class="container mx-auto max-w-screen-xl flex flex-col gap-5 px-6 py-10 rounded-lg bg-gray-800">
            <nav class="text-center">
              <ul class="flex items-center justify-center text-gray-400">
                <li><a href="#" onclick="previousPage()" class="py-2 px-3 border border-r-0 rounded-l-lg border-gray-600 transition-all hover:bg-gray-700 hover:text-white">Previous</a></li>
                <li><a href="?Page=1" class="py-2 px-3 border border-r-0 border-gray-600 transition-all hover:bg-gray-700 hover:text-white"">1</a></li>
                <li><a href="?Page=2" class="py-2 px-3 border border-gray-600 transition-all hover:bg-gray-700 hover:text-white"">2</a></li>
                <li><a href="#" onclick="nextPage()" class="py-2 px-3 border border-l-0 rounded-r-lg border-gray-600 transition-all hover:bg-gray-700 hover:text-white"">Next</a></li>
              </ul>
            </nav>
            <div id="bookContainer" class="mt-4 grid grid-cols-1 gap-4 text-white sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"></div>
          </div>
        </div>
      </main>

      <footer class="py-3 bg-gray-800 text-center">
        <p class="text-gray-400 text-xs">RevoU Library</p>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
